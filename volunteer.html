<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="volunteer.css">
    <title>Volunteer</title>
</head>
<body>
  <section aria-label="Newest Photos">
    <div class="carousel" data-carousel>
      <button class="carousel-button prev" data-carousel-button="prev">&#8592;</button>
      <button class="carousel-button next" data-carousel-button="next">&#8594;</button>
      <ul data-slides>
        <li class="slide" data-active>
          <img src="1.avif" alt="Nature Image #1">
        </li>
        <li class="slide">
          <img src="2.avif" alt="Nature Image #2">
        </li>
        <li class="slide">
          <img src="3.avif" alt="Nature Image #3">
        </li>
      </ul>
    </div>
  </section>
  
  <div class="form">
    <div class="title">Volunteer Now!</div>
    <div class="subtitle"></div>
    <div class="input-container ic1">
      <input id="firstname" class="input" type="text" placeholder=" " required/>
      <div class="cut"></div>
      <label for="firstname" class="placeholder">First name</label>
    </div>
    <div class="input-container ic2">
      <input id="lastname" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="lastname" class="placeholder">Last name</label>
    </div>
    <div class="input-container ic2">
      <input id="email" class="input" type="text" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="email" class="placeholder">Email</label>
    </div>
    <div class="input-container ic2">
        <input id="Phone" class="input" type="text" placeholder=" " />
        <div class="cut cut-short2"></div>
        <label for="Phone" class="placeholder">Phone Number</label>
      </div>
    <button type="text" class="submit">submit</button>
  </div>

  <script src="volunteer.js"></script>
</body>
</html>
